name: Daily Dukascopy Data Download and Kaggle Processing

on:
  schedule:
    # Ejecutar todos los d√≠as a las 02:00 UTC (3:00 AM en Espa√±a durante invierno)
    - cron: '0 2 * * *'
  
  workflow_dispatch:  # Permitir ejecuci√≥n manual

jobs:
  download-and-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy dukascopy-python google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client python-dotenv kaggle
      
      - name: Setup Google Drive credentials
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
          echo '${{ secrets.GOOGLE_TOKEN }}' > token.json
      
      - name: Setup Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo '${{ secrets.KAGGLE_JSON }}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
      
      - name: Copy Forrest template
        run: |
          # Copiar el template si existe
          if [ -f "Forrest.ipynb" ]; then
            echo "‚úÖ Forrest.ipynb found"
          else
            echo "‚ö†Ô∏è  Forrest.ipynb not found"
          fi
      
      - name: Run Dukascopy downloader
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          GITHUB_REPO: MT5
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          FOREX_PAIR: ${{ secrets.FOREX_PAIR || 'EURUSD' }}
          DAYS_TO_DOWNLOAD: ${{ secrets.DAYS_TO_DOWNLOAD || '90' }}
        run: |
          echo "üöÄ Starting Dukascopy data download"
          echo "   Pair: $FOREX_PAIR"
          echo "   Days: $DAYS_TO_DOWNLOAD"
          python main_chunk_dukascopy.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Dukascopy data update $(date +'%Y-%m-%d')" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Send notification (optional)
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Workflow completed successfully"
            echo "üìä Dukascopy data downloaded and processed"
          else
            echo "‚ùå Workflow failed"
          fi
      
      - name: Upload artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-logs
          path: |
            *.log
            *.csv
            *_metadata_*.json
